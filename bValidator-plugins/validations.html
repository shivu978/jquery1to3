<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>validations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src='js/jquery.bvalidator.min.js'></script>
    <script src="js/default.min.js"> </script>
    <script src="js/gray.js"></script>
    <script>
        $(document).ready(function(){
            $("#frm").bValidator();
        })
    </script>
</head>
<body>

    <center>

    <form id="frm" action="welcome.html" style="margin-top: 8%;">
        <input type="text" name="name" placeholder="Name *" data-bvalidator="required,alpha">
        <br><br>
        
        <input type="email" name="email" placeholder="Email *" data-bvalidator="required,email">
        <br><br>
        
        <input type="password" name="password" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[12]">
        <br><br>
        
        <input type="text" name="mobile" placeholder="Mobile *" data-bvalidator="required,minlen[10],maxlen[10],digit">
        <br><br>

         Gender : male:<input type="radio" name="gender" value="male" checked data-bvalidator="required">
         female:<input type="radio" name="gender" value="female">
         other:<input type="radio" name="gender" value="other">
        <br><br>
        

        Hobbies : reading:<input type="checkbox" name="chk" value="reading" checked data-bvalidator="required">
        smoke:<input type="checkbox" name="chk" value="smoke">
        swimming:<input type="checkbox" name="chk" value="swimming">
       <br><br>

       Country:<select name="country" data-bvalidator="required">
               <option value="">-select country-</option>
               <option value="1">India</option>
               <option value="2">usa</option> 
       </select>
      <br><br>


      select multiple city:<select name="city" multiple max="3" data-bvalidator="required,alpha">
        <option>-select city-</option>
        <option value="1">Rajkot</option>
        <option value="2">ahemdabad</option> 
        <option value="1">junagad</option>
        <option value="2">gandhinagar</option> 
        <option value="1">surat</option>
        <option value="2">Vadodra</option> 
        <option value="1">jaipur</option>
        <option value="2">kota</option> 
</select>
<br><br>


        <input type="submit" name="sub" value="register">
        

        </form>
    </form>
    
</body>
</html>
